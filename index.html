<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM USER INTERFACE</title>
    <link rel="stylesheet" media="screen and (max-width:767px)" type="text/css" href="./CSS/mobile.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" type="text/css" href="./CSS/desktop.css">
    <script src="/js/script.js" type="text/javascript"></script>

</head>
<body>
    <div class="h1">
        <center><b>*** WELCOME TO ATM ***</b></center>
    </div>
    <br><br><br>
    <center>
        <div class="button-class-container">
            <div class="button-class-1">

                <button type="button" id="mybutton" onclick="deposit()"><b>DEPOSIT</b></button><br><br>
                <button type="button" id="mybutton" onclick="check_bal()"><b>BALANCE ENQUIRY</b></button><br><br>

            </div>
            <div class="button-class-2">
                <button type="button" id="mybutton" onclick="generate_pin()"><b>PIN GENERATION</b></button><br><br>
                <button type="button" id="mybutton" onclick="withdraw()"><b>WITHDRAW</b></button><br><br>
                <button type="button" id="mybutton" onclick="transc_his()"><b>TRANSACTION HISTORY</b></button><br><br>
                <button type="button" id="mybutton" onclick="money_transfer()"><b>MONEY TRANSFER</b></button><br><br>
            </div>
        </div>
    </center>
