<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN GENERATION</title>
    <link rel="stylesheet" media="screen and (max-width:767px)" href="../CSS/mobile_generate_pin.css">
    <link rel="stylesheet"  media="screen and (min-width:768px)" href="../CSS/generate_pin.css">
    <script src="../JAVASCRIPT/generate_pin.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <p><u><b>PLEASE  ENTER  USER'S  DETAILS  FOR  'PIN' GENERATION</b></u></p>
        <br>
        <div class="a1">
            <form id="f1">
                <label for="account_name">ACCOUNT HOLDER NAME:</label>
                <input type="text" id="account_name" style="text-transform: uppercase;" placeholder="account holder name" name="account_name" required>
                <br><br>
                <label for="account_number">ACCOUNT NUMBER:</label>
                <input type="number" id="account_number" placeholder="account number" name="account_number" required>
                <br>
                <div id="msg1"></div><br>
                <label for="pin_number">PIN NUMBER:</label>
                <input type="password" id="pin_number" placeholder="pin number" name="pin_number" required>
                <br>
                <div id="msg2"></div><br>
                <label for="pin_number_1">CONFIRM PIN NUMBER:</label>
                <input type="password" id="pin_number_1" placeholder="re-enter pin number" name="pin_number_1" required>
                <br>
                <div id="msg3"></div><br><br>
                <div class="button">
                    <button type="submit" id="b1" onclick="generate_pin(event)"><b>GENERATE PIN</b>
                    <button type="reset" id="b2" onclick="clear_fields()"><b>CLEAR</b></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
