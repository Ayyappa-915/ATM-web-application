<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY TRANSFER</title>
    <link rel="stylesheet" media="screen and (max-width:767px)" href="../CSS/mobile_money_transfer.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="../CSS/money_transfer.css">
    <script src="../JAVASCRIPT/money_transfer.js"></script>
</head>
<body>
    <div class="main">
        <div class="a1">
            <h3 style="color: darkblue;"><u>PLEASE ENTER DETAILS FOR 'MONEY TRANSFER'</u></h3>
        </div>
        <div class="a2">
            <form id="f1" onsubmit="transfer(event)">
                <label for="receiver_account_number">RECEIVER ACCOUNT NUMBER :</label>
                <input type="number" id="receiver_account_number" name="receiver_account_number" placeholder="Receiver account no:" required>
                <br>
                <div id="msg1"></div>
                <br>
                
                <label for="sender_account_number">SENDER ACCOUNT NUMBER :</label>
                <input type="number" id="sender_account_number" name="sender_account_number" placeholder="Sender account no:" required>
                <br>
                <div id="msg2"></div>
                <br>
                
                <label for="amount">AMOUNT :</label>
                <input type="number" id="amount" name="amount" placeholder="Amount" required>
                <br><br>
                
                <label for="pin">PIN NUMBER:</label>
                <input type="password" id="pin_number" name="pin" placeholder="PIN number" required>
                <br>
                <div id="msg3"></div>
                <br><br>
                
                <div class="button">
                    <button type="submit" id="b1"><b>TRANSFER</b></button>
                    <button type="reset" id="b2" onclick="clear_fields()"><b>CLEAR</b></button>
                </div>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
